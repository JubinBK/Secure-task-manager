{% extends 'secure_app/base.html' %}

{% block content %}
<div class="card" style="max-width: 600px; margin: 0 auto;">
    <h2>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Task</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Task</button>
    </form>
</div>
{% endblock %}
