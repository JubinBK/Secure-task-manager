{% extends 'secure_app/base.html' %}

{% block content %}
<div class="card" style="max-width: 500px; margin: 0 auto;">
    <h2 style="color: var(--danger-color);">Confirm Deletion</h2>
    <p>Are you sure you want to delete user <strong>{{ user_to_delete.username }}</strong>?</p>
    <p style="color: var(--text-muted);">This action cannot be undone.</p>

    <form method="post" style="margin-top: 2rem;">
        {% csrf_token %}
        <div style="display: flex; gap: 1rem;">
            <button type="submit" class="btn btn-danger">Yes, Delete User</button>
            <a href="{% url 'secure_user_list' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
