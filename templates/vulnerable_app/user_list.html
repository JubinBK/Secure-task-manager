{% extends 'vulnerable_app/base.html' %}

{% block content %}
<div class="card">
    <h2>User Management</h2>
    <p>Manage all users in the system.</p>
</div>

<ul class="task-list">
    {% for user in users %}
    <li>
        <div>
            <a href="{% url 'vulnerable_user_edit' user.id %}" style="font-weight: 600; font-size: 1.1rem;">EDIT</a>
            <div style="font-size: 0.9rem; color: var(--text-muted);">{{ user.email }} <br> {{ user.username }}</div>
        </div>
        {% if user.is_admin %}
        <span class="tag tag-vulnerable">Admin</span>
        {% else %}
        <span class="tag tag-secure">User</span>
        {% endif %}
    </li>
    {% endfor %}
</ul>
{% endblock %}
