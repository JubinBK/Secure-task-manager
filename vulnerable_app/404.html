{% extends 'vulnerable_app/base.html' %}

{% block content %}
<div class="card" style="max-width: 600px; margin: 2rem auto; text-align: center;">
    <h1 style="font-size: 4rem; margin: 0; color: var(--danger);">404</h1>
    <h2 style="margin: 1rem 0;">Page Not Found</h2>
    <p style="color: var(--text-muted); margin-bottom: 2rem;">
        {% if message %}
        {{ message }}
        {% else %}
        The page you're looking for doesn't exist.
        {% endif %}
    </p>
    <a href="{% url 'vulnerable_task_list' %}" class="btn btn-primary">Go to Tasks</a>
</div>
{% endblock %}
